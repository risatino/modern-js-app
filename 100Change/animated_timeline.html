<style>
#process {
  position: relative;
  width: 75%;
  border-top: 5px solid white;
  left: 10%;
  margin: 10px;
}

.arrow-steps {
  display: flex;
  margin-bottom: 20px;
}

.step {
/*  width: 13%;*/
  background-color: #0E578C;
  flex: 1;
  display: flex;
}

.step:hover:after {
  background-color: blue;
}

.step {
  font-size: 26px;
  font-weight: bold;
  text-align: center;
  color: white;
  cursor: default;
  margin: 5px 5px;
  padding: 10px 10px 10px 30px;
  border-radius: 2px;
  float: left;
  position: relative;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none; 
  transition: flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11);
}
.step:hover {
  background-color: black;
  color: white;
}

.current {
  background-color: #02927b;
  color: white;
  flex: 1.5;
}

.current:hover {
  background-color: lightblue;
  color: black;
}

#content {
  position: relative;
  width: 100%;
  top: 15%;
  display: flex;
}

.step-content {
  flex: 1;
  display: flex;
  padding-bottom: 20px;
}

.step-description {
  position: relative;
  display: block;
  padding-left: 10px;
  text-align: center;
  font-size: 18px;
}

/*.step-image {
  text-align: center;
}*/
.step-image img {
  position: relative;
  height: 200px;
  width: auto;
  display: block;
  margin-left: auto;
  margin-right: auto;
  border: 2px solid white;
  border-radius: 50%;
}
</style>
