<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Highcharts Example SlopeGraph</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>

<script type="text/javascript">

$(function () {
    $('#india_major_csos').highcharts({
    chart: {
        marginRight: rightMargin,
        marginTop: topMargin,
        backgroundColor: bgColor,
        renderTo:'india_major_csos',
        defaultSeriesType:'line',
        marginTop:100
    },
    title:{
        text:'% of Major CSOs focusing on<br/>Climate/Renewable Energy and policy, 2015 and 2017'
    },
    legend:{
        enabled:true,
        layout: 'horizontal',
        itemStyle: {
            fontSize: setFontsizeLegend
        }
    },
    tooltip: {
        enabled: false,
        formatter: function() {
            return this.series.name + ' ' + this.y;
        }
    },
    xAxis: {
        opposite:true,
        lineColor:'#fff',
        categories:['2015','2017'],
        title:{
            text:''
        },
        labels:{
            style:{
                fontWeight:'bold',
                fontSize: setFontsize
            }
        }
    },
    yAxis: {
        gridLineWidth:0,
        labels:{
            enabled:false,
        },
        title:{
            text:'',
       }
    },
    credits: {
      enabled: false
    },
    plotOptions: {
        line:{
            lineWidth:2,
            shadow:false,
            color:'#000',
            marker:{
                radius:2,
                symbol: 'circle'
            },
            dataLabels:{
                style: {
                    fontSize: setFontsize
                },
                enabled:true,
                align:'left',
                x:10,
                y:0,
                formatter:function(){
                    if(this.x == 2017){
                        return this.series.name + ' ' + this.y + '%';
                    }
                }
            }
        },
        scatter:{
            shadow:false,
            color:'#666',
            marker:{
                radius:2
            },
            dataLabels:{
                style: {
                    fontSize: setFontsize
                },
                enabled:true,
                align:'right',
                x:-10,
                y:0,
                formatter:function(){
                    return this.point.name + ' ' + this.y + '%';
                }
            }
        }
    },
    series: [{
        name:'High',
        data: [28,33],
        color: '#f03b20'
    },{
         name:'Medium',
         data: [56,53],
         color: '#31a354'
     },{
         name:'Low',
         data: [17,4],
         color: '#fdae6b'
     },{
         showInLegend: false,
         type:'scatter',
         data: [{'x':0,'y':28,'name':'High','color':'#f03b20'},
             {'x':0,'y':56,'name':'Medium','color':'#31a354'},
             {'x':0,'y':17,'name':'Low','color':'#fdae6b'}]
      }]
  });
});

</script>
</head>
<body>

    <div id="india_major_csos" style="min-width: 500px; height: 600px; margin: 0 auto"></div>

</body>
</html>
